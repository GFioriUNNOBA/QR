<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="/css/styleAdmin.css" rel="stylesheet">
    <link rel="shortcut icon" href="/css/admin.png">
    <title>Crear Adminstrador</title>
</head>
<body>

<div class="card bg-light mb-3 container" style="max-width: 18rem;">
    <img class="img" src="/css/admin.png" alt="error">
    <div class="card-header centro">Registro de Administrador</div>
    <div class="card-body">
        <form action="#" th:action="@{/admin}" th:object="${username}" method="post">
            <div class="form-group">
                <label for="exampleInputPassword1">Nombre</label>
                <input type="text"  class="form-control" id="exampleInputPassword1"  th:field="*{username}" placeholder="Nombre" required/>
            </div>
            <br>

            <div class="form-group">
                <label for="exampleInputPassword1">Apellido</label>
                <input type="text"  class="form-control" id="exampleInputPassword2"  th:field="*{apellido}"  placeholder="Apellido" required/>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="text"  class="form-control" id="exampleInputPassword3"  th:field="*{email}" placeholder="Email" required/>
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password"  class="form-control" id="exampleInputPassword4"  th:field="*{password}" placeholder="Password" required/>
            </div>


            <button type="submit" class="btn btn-primary centrar">Crear</button>
            <a class="btn btn-primary container" th:href="@{/admin}">cancelar</a>

        </form>
    </div>
    </div>

</body>
</html>
