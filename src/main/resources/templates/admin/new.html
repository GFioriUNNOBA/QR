<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo admin</title>
</head>
<body>
    <div>New User</div>
    <form action="#" th:action="@{/admin}" th:object="${username}" method="post">
        <input type="text" th:field="*{username}" placeholder="Nombre" required/>
        <input type="password" th:field="*{password}" placeholder="Password" required/>
        <input type="text" th:field="*{email}" placeholder="Email" required/>
        <input type="text" th:field="*{apellido}" placeholder="Apellido" required/>
        <button type="submit" name="newUser">Create</button>
    </form>

</body>
</html>
