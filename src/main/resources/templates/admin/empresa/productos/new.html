<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo producto</title>
</head>
<body>
    <div>New Producto</div>
    <form action="#" th:action="@{/admin/empresa/{id}/productos(id=${ prod.getEmpresa().getId()})}" th:object="${prod}" method="post">
        <input type="text" th:field="*{username}" placeholder="Nombre producto" required/>
        <input type="number" th:field="*{importe}" placeholder="Importe" required/>
        <input type="number" th:field="*{idSistemaGestion}" placeholder="idSistemaGestion" required/>
        <input type="text" th:field="*{descripcion}" placeholder="Descripcion del producto" required/>


        <button type="submit" name="newProduct">Create</button>
    </form>

</body>
</html>
