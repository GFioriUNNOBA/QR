<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>Hola usuario <span th:text="${sessionUser.getUsername()}"></span>!!!</div>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <div>Users List</div>
    <table class="table table-dark">
        <thead>
        <tr>
            <th>Username</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="admin : ${admin}">
            <td th:text="${admin.getUsername()}"></td>
            <td><a class="badge badge-primary" th:href="@{/admin/delete/{id}(id=${admin.id})}">Eliminar</a></td>
        </tr>
        </tbody>
    </table>
    <a class="badge badge-primary" th:href="@{/admin/new}">New User</a>

    <div style="display: block;horiz-align: right;">
        <form action="#" th:action="@{/logout}" th:method="post">
            <input type="submit" value="Logout"/>
        </form>
    </div>
    admin
</body>
</html>
