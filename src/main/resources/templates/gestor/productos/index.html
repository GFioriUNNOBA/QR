<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleTablas.css">

    <title>Productos</title>
</head>
<body>
<div class="card w-75 container mb-3 cambiarCardBody">

    <div class="card-header centro cambiarHeader ">  <b> Lista de productos </b> </div>

    <div class="card-body boton">

        <table class="table">
            <thead>
            <tr>

                <th scope="col">Producto</th>
                <th scope="col">Importe</th>
                <th scope="col">Descripcion</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${productosDeEsaEmpresa}">
                <td th:text="${emp.getUsername()}"> </td>
                <td th:text="${emp.getImporte()}"> </td>
                <td th:text="${emp.getDescripcion()}"> </td>


                <td><a class="btn btn-outline-info" th:href="@{/gestor/productos/info/{idI} (idI=${emp.getCodigo()})}">Info</a></td>
                <td><a class="btn btn-outline-success" th:href="@{/gestor/productos/editar/{idE}(idE=${emp.getCodigo()} ) }">Editar</a></td>
                <td><a class="btn btn-outline-danger" th:href="@{/gestor/productos/delete/{idD}(idD=${emp.getCodigo()} ) }">Eliminar</a></td>
                <td><a class="btn btn-outline-warning" th:href="@{/gestor/productos/qr/{idQr} (idQr=${emp.getCodigo()} ) }">QR</a></td>
            </tr>
            </tbody>
        </table>
        <br>
        <div class="centro">
            <a class="btn btn-primary" th:href="@{/gestor/productos/new}">Nuevo producto</a>

            <a class="btn btn-secondary" th:href="@{/gestor/home}">volver</a>
        </div>

    </div>
</div>

</body>
</html>
