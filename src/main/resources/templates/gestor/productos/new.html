<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleProducto.css">
    <link rel="shortcut icon" href="/css/prod.png">
    <title>Crear Producto</title>
</head>
<body>
<div class="card bg-light mb-3 container" style="max-width: 18rem;">
    <img  class="img" src="/css/prod.png" alt="error">
    <div class="card-header centro">Registro de Producto</div>
    <div class="card-body">
        <form action="#" th:action="@{/gestor/productos/}" th:object="${prod}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputEmail1">Nombre</label>
                <input type="text"th:field="*{username}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputEmail1">Precio</label>
                <input type="number" th:field="*{importe}"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Precio">
            </div>
            <br>
            <div class="form-group">
                <label for="exampleInputPassword1">Descripcion</label>
                <input type="text" th:field="*{descripcion}"class="form-control" id="exampleInputPassword1" placeholder="Descripcion">
            </div>


            <div class="form-group row">
                <label class="col-md-2" for="imagen"> Imagen</label>
                <input type="file" name="file" class="form-control form-control-sm col-md-6" id="imagen">


            </div>


<br>
<div class="centro">
            <button type="submit" class="btn btn-primary ">Crear</button>
            <a class="btn btn-secondary " th:href="@{/gestor/productos/index}">Cancelar</a>
</div>
        </form>
    </div>
</div>
</body>
</html>
