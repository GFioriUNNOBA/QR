<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo admin</title>
</head>
<body>
    <div>New User</div>
    <form action="#" th:action="@{/gestor}" th:object="${gestor}" method="post">
        <input type="text" th:field="*{nombre}" required/>
        <input type="password" th:field="*{password}"required/>
        <input type="text" th:field="*{username}"required/>
        <input type="text" th:field="*{apellido}"required/>
    <!--    <input type="text" th:field="*{id}"required/> -->
        <button type="submit" name="newUser">Create</button>
    </form>

</body>
</html>
